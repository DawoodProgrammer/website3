<div class="body">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
    
                <div class="mb-3">
                    <label for="query" class="form-label">Select Your Query</label>
                    <select class="form-control" id="query">
                        <option>Web Development</option>
                        <option>Technology</option>
                        <option>Shop</option>
                        <option>Blog</option>
                        <option>Others</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Are you a member?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="member">
                        <label class="form-check-label" for="member">Yes</label>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="message" class="form-label">Type Your Message Here</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
                </div>
    
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
